<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style type="text/css">	div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
                margin-right: 2px;
				background-color: teal;
			}
		</style>        
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [ ];
            for (var i=0; i<6; i++) {
                var newNum = Math.floor(Math.random() * 31);
                dataset.push(newNum)
            }
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d){
                    return d *5 + "px";
                });
            //alert("Hello, world!");
        </script>
    </body>
</html>
